{% extends "base.html" %}

{% load static %}

{% block content %}
    <body class="offer">
        <h1>Registration</h1>
        {% if message %}
            <p class="warning">{{ message }}</p>
        {% endif %}
        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            {% for field in form %}
                <div>
                    <p class="label">{{ field.label_tag }}</p>
                    <p class="field">{{ field }}</p>
                </div>
            {% endfor %}
            <input class="login-btn" type="submit" value="Register"/>
            <input type="hidden" name="next" value="{{ next }}"/>
        </form>
    </body>
{% endblock %}
